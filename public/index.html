<body>

    <!-- ===================== -->
    <!-- START: Navigation Bar -->
    <!-- ===================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" style="user-select: none;">MovieFlix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text">
                    A website to manage your movies collection
                </span>
            </div>
        </div>
    </nav>
    <!-- =================== -->
    <!-- END: Navigation Bar -->
    <!-- =================== -->


    <!-- =================== -->
    <!-- START: Main Content -->
    <!-- =================== -->
    <main id="container">
        <div id="collection" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-5 g-3">

            <!-- Add New Movie Column -->
            <div id="addmovie" class="col">
                <div class="card movie_card">
                    <div class="card-body">
                        <form onsubmit="addMovie(event)">
                            <div id="form_inputs">
                                <h5>Add a new movie</h5>
                                <input autocomplete="off" type="text" name="title" class="form-control"
                                    placeholder="Movie Title">
                                <input autocomplete="off" type="text" name="poster" class="form-control"
                                    placeholder="Movie Image URL">
                                <input autocomplete="off" type="text" name="date" class="form-control"
                                    placeholder="Movie Release Date">
                            </div>

                            <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Add Movie</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- ================= -->
    <!-- END: Main Content -->
    <!-- ================= -->


    <!-- ======================= -->
    <!-- START: Edit movie modal -->
    <!-- ======================= -->
    <div class="modal fade " id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit movie details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editmovie" onsubmit="updateMovie(event)">
                    <div class="modal-body">
                        <div id="form_inputs">
                            <div>
                                <label class="form-label">Movie Title</label>
                                <input autocomplete="off" type="text" name="title" class="form-control">
                            </div>

                            <div>
                                <label class="form-label">Movie Image URL</label>
                                <input autocomplete="off" type="text" name="poster" class="form-control">
                            </div>

                            <div>
                                <label class="form-label">Movie Release Date</label>
                                <input autocomplete="off" type="text" name="date" class="form-control">
                            </div>

                            <input type="hidden" name="id">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ===================== -->
    <!-- END: Edit movie modal -->
    <!-- ===================== -->

        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const db = firebase.firestore();
        const movieRef = db.collection("movies");
